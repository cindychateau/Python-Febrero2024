<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Receta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Nueva Receta</h1>
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-danger">Cerrar Sesión</a>
        </header>
        <!-- Errores -->
        {% with messages = get_flashed_messages(category_filter=['receta']) %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/create" method="POST">
            <div>
                <label>Nombre de la Receta</label>
                <input type="text" class="form-control" name="name" >
            </div>
            <div>
                <label>Descripción</label>
                <textarea class="form-control" name="description"></textarea>
            </div>
            <div>
                <label>Instrucciones</label>
                <textarea class="form-control" name="instructions"></textarea>
            </div>
            <div>
                <label>Fecha Creación</label>
                <input type="date" class="form-control" name="date_made" >
            </div>
            <div>
                <label>¿Menos de 30 minutos?</label>
                <input type="radio" name="under_30" id="under_30YES" value="1" checked >
                <label for="under_30YES">SI</label> -
                <input type="radio" name="under_30" id="under_30NO" value="0" >
                <label for="under_30NO">NO</label>
            </div>
            <input type="hidden" name="user_id" value="{{session['user_id']}}" >
            <input type="submit" class="btn btn-success mt-3" value="Crear Receta" >
        </form>
    </div>
</body>
</html>

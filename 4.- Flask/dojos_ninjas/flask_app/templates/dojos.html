<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos y Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form action="/create/dojo" method="POST">
                    <h1>Nuevo Dojo</h1>
                    <div>
                        <label>Nombre:</label>
                        <input type="text" class="form-control" name="nombre" >
                    </div>
                    <input type="submit" value="Agregar Dojo" class="btn btn-primary mt-3" >
                </form>
            </div>
            <div class="col-6">
                <h2>Todos los Dojos</h2>
                {% for dojo in dojos %}
                    <p>
                        <a href="/dojos/{{dojo.id}}">{{dojo.nombre}}</a>
                    </p>
                {% endfor %}
                <a href="/ninjas" class="btn btn-success mt-3">Agregar Ninja</a>
            </div>
        </div>
    </div>
</body>
</html>
